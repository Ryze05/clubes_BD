plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("org.xerial:sqlite-jdbc:3.43.0.0")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(22)
}